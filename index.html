<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --gold: linear-gradient(135deg, #ffcc00, #ff9f00);
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden;
  background: radial-gradient(circle at top, #fff2d6, #ffd28a);
}

/* HEADER */
header {
  text-align: center;
  padding: 25px 15px 10px;
}

.dog {
  font-size: 64px;
}

.small {
  font-size: 14px;
  opacity: 0.7;
}

/* CONTENT */
.container {
  padding: 15px;
  padding-bottom: 120px; /* –∑–∞–ø–∞—Å –ø–æ–¥ –Ω–∞–≤–±–∞—Ä */
}

/* CARD */
.card {
  background: #fff;
  border-radius: 22px;
  padding: 18px;
  margin-bottom: 16px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 18px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: var(--gold);
  box-shadow: 0 8px 20px rgba(255,170,0,0.6);
  transition: 0.2s;
}

.btn:active {
  transform: scale(0.95);
}

/* SECTIONS */
.section {
  display: none;
  animation: fadeSlide 0.25s ease;
}

.section.active {
  display: block;
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateX(20px); }
  to { opacity: 1; transform: translateX(0); }
}

/* NAV */
nav {
  position: fixed;
  bottom: 12px;
  left: 12px;
  right: 12px;
  height: 64px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  display: flex;
  padding: 6px;
  z-index: 999;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

nav button {
  flex: 1;
  border: none;
  background: none;
  border-radius: 16px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

nav button.active {
  background: var(--gold);
  box-shadow: 0 6px 18px rgba(255,170,0,0.7);
}

/* CAT EMOJI */
.cat {
  position: fixed;
  font-size: 28px;
  pointer-events: none;
  animation: catFly 0.8s ease forwards;
  z-index: 1000;
}

@keyframes catFly {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-60px) scale(1.6); }
}
</style>
</head>

<body>

<header>
  <div class="dog">üê∂üíé</div>
  <h1>Dog Money</h1>
  <div class="small">–ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫</div>
</header>

<div class="container">

<div id="earn" class="section active">
  <div class="card">
    <h2>üêæ –ö–ª–∏–∫–∏</h2>
    <button class="btn" onclick="clickEarn()">–ö–ª–∏–∫–Ω—É—Ç—å üêï</button>
    <p id="clicks">–ö–ª–∏–∫–æ–≤: 0</p>
  </div>
</div>

<div id="profile" class="section">
  <div class="card">
    <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p id="username">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ‚Äî</p>
  </div>
</div>

<div id="info" class="section">
  <div class="card">
    <h2>‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
    <p>–ó–∞—Ä–∞–±–æ—Ç–æ–∫ –≤ Telegram —Å —Å–æ–±–∞—á–∫–∞–º–∏ üê∂</p>
  </div>
</div>

</div>

<nav>
  <button id="btn-earn" class="active" onclick="openSection('earn')">üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å</button>
  <button id="btn-profile" onclick="openSection('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
  <button id="btn-info" onclick="openSection('info')">‚ÑπÔ∏è –ò–Ω—Ñ–æ</button>
</nav>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

let clicks = 0;

if (tg.initDataUnsafe?.user) {
  document.getElementById("username").innerText =
    "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: @" + (tg.initDataUnsafe.user.username || "–±–µ–∑ username");
}

function openSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  document.getElementById('btn-' + id).classList.add('active');

  tg.HapticFeedback.impactOccurred("light");
}

function clickEarn() {
  clicks++;
  document.getElementById("clicks").innerText = "–ö–ª–∏–∫–æ–≤: " + clicks;
  tg.HapticFeedback.impactOccurred("medium");
}

/* CAT EMOJI ON TOUCH */
document.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  spawnCat(touch.clientX, touch.clientY);
});

document.addEventListener("click", e => {
  spawnCat(e.clientX, e.clientY);
});

function spawnCat(x, y) {
  const cat = document.createElement("div");
  cat.className = "cat";
  cat.innerText = "üê±";
  cat.style.left = x - 10 + "px";
  cat.style.top = y - 20 + "px";
  document.body.appendChild(cat);

  setTimeout(() => cat.remove(), 800);
}
</script>

</body>
</html>
