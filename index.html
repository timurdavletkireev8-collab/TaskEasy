<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Money App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #f3e5ab;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.15);
            --btn-border: #ffffff;
            --btn-hover: #f3e5ab;
            --btn-bg: black;
            --neon-glow: 0 0 10px #ffffff, 0 0 15px #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* –ö—Ä–∞—Å–æ—á–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            z-index: 10;
        }

        .app-title {
            font-size: 50px;
            font-weight: bold;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
        }

        .balance {
            margin-left: auto;
            padding: 8px 16px;
            background: var(--glass);
            border-radius: 12px;
            font-weight: bold;
            color: var(--gold);
            text-align: center;
            border: 1px solid var(--border);
        }

        .main-container {
            flex: 1;
            padding: 0 25px;
            overflow-y: auto;
            padding-bottom: 160px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 14px 24px;
            border: 2px solid var(--btn-border);
            border-radius: 18px;
            background: var(--btn-bg);
            color: var(--gold);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 12px;
            box-shadow: var(--neon-glow);
        }

        .action-btn:hover {
            background-color: var(--btn-hover);
            box-shadow: var(--neon-glow);
        }

        .bottom-dock {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 50px 50px 0 0;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            padding-top: 15px;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            width: 85%;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border-radius: 35px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            background: var(--btn-bg);
            box-shadow: var(--neon-glow);
        }

        .nav-item:hover {
            background: var(--btn-hover);
            box-shadow: var(--neon-glow);
        }

    </style>
</head>

</html>
