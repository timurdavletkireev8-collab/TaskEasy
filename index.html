<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EASY MONEY</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getDatabase, ref, set, get, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyApcL3hN95djDhI-26L623jHHbzREswfQE",
    authDomain: "cash-1968a.firebaseapp.com",
    databaseURL: "https://cash-1968a-default-rtdb.firebaseio.com",
    projectId: "cash-1968a",
    storageBucket: "cash-1968a.appspot.com",
    messagingSenderId: "234016139024",
    appId: "1:234016139024:web:f11daa0328ff06173d2795"
  };
  const app = initializeApp(firebaseConfig);
  window.db = getDatabase(app);

  const tg = window.Telegram.WebApp;
  tg.expand();
  window.tg = tg;

  let uid = tg.initDataUnsafe?.user?.id || 0;
  let balance = 0;
  let energy = 1000;
  let userReports = {}; 
  const adminID = 7020322752;

  const userRef = ref(window.db, "users/" + uid);

  setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 2500);

  // Инициализация + Проверка реферала + Энергия
  get(userRef).then(snap => {
    const now = Date.now();
    const startParam = tg.initDataUnsafe?.start_param;

    if(!snap.exists()){
      let userData = {
        balance: 0,
        energy: 1000,
        lastEnergyReset: now,
        uid: uid
      };
      // Если пришел по ссылке и это не он сам
      if(startParam && startParam != uid) {
        userData.referrer = startParam;
      }
      set(userRef, userData);
    } else {
      const data = snap.val();
      // Сброс энергии раз в 24 часа
      if(now - (data.lastEnergyReset || 0) > 86400000) {
        update(userRef, {energy: 1000, lastEnergyReset: now});
      }
    }
  });

  // Синхронизация данных пользователя
  onValue(userRef, s => {
    const d = s.val();
    if(d){
      balance = d.balance || 0;
      energy = d.energy || 0;
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("energy").innerText = energy;
      document.getElementById("uid_display").innerText = uid;
      
      // Фото профиля
      if(tg.initDataUnsafe?.user?.photo_url) {
        document.getElementById("profilePic").src = tg.initDataUnsafe.user.photo_url;
      }

      const img = document.querySelector(".click-img");
      if(energy <= 0) { img.style.opacity = "0.4"; img.style.filter = "grayscale(1)"; }
      else { img.style.opacity = "1"; img.style.filter = "none"; }
    }
  });

  // Списки для истории в профиле
  onValue(ref(window.db, "reports"), s => {
    userReports = {};
    const h1 = document.getElementById("hist-money");
    const h2 = document.getElementById("hist-done");
    const h3 = document.getElementById("hist-bad");
    h1.innerHTML = h2.innerHTML = h3.innerHTML = "";

    if(s.exists()){
      s.forEach(child => {
        const r = child.val();
        if(r.uid === uid) {
          userReports[r.taskId] = r.status;
          const item = `<div class="card" style="margin-bottom:10px; padding:10px;">${r.taskName} <br><b>${r.price}₽</b></div>`;
          if(r.status === "approved") {
            h1.innerHTML += item;
            h2.innerHTML += item;
          } else if(r.status === "rejected") {
            h3.innerHTML += item;
          }
        }
      });
    }
  });

  // Список заданий
  onValue(ref(window.db, "tasks"), s => {
    const list = document.getElementById("task-list");
    list.innerHTML = "";
    if(s.exists()){
      s.forEach(child => {
        const t = child.val();
        const div = document.createElement("div");
        div.className = "card";
        const status = userReports[child.key];
        const statusIcon = status === "pending" ? "⏳" : (status === "approved" ? "✅" : "");
        div.innerHTML = `<strong>${t.name} ${statusIcon}</strong> <span style="float:right">${t.price}₽</span>`;
        div.onclick = () => openTaskDetails(child.key, t);
        list.appendChild(div);
      });
    }
  });

  // Админ логика
  if(uid === adminID) {
    document.getElementById("admin-entry").style.display = "block";
    onValue(ref(window.db, "reports"), s => {
      const cont = document.getElementById("admin-reports-list");
      cont.innerHTML = "";
      s.forEach(c => {
        const r = c.val();
        if(r.status === "pending") {
          const d = document.createElement("div");
          d.className = "card";
          d.innerHTML = `Юзер: ${r.uid}<br>Задание: ${r.taskName}<br>Отчет: ${r.info}<br>
            <button class="btn" style="background:green" onclick="approveReport('${c.key}')">Одобрить</button>
            <button class="btn btn-red" onclick="rejectReport('${c.key}')">Отклонить</button>`;
          cont.appendChild(d);
        }
      });
    });

    onValue(ref(window.db, "logs"), s => {
        const cont = document.getElementById("admin-logs-list");
        cont.innerHTML = "";
        let logs = [];
        s.forEach(c => logs.push(c.val()));
        logs.reverse().slice(0, 50).forEach(l => {
            cont.innerHTML += `<div style="font-size:11px; border-bottom:1px solid #555; margin-bottom:4px;">[${l.time}] ${l.msg}</div>`;
        });
    });
  }

  // Функции приложения
  window.showPage = id => {
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  };

  window.nav = (id, event) => {
    document.querySelectorAll(".nav img").forEach(i=>i.classList.remove("active"));
    showPage(id);
    event.target.classList.add("active");
  };

  window.tap = () => {
    if(energy <= 0) return;
    energy--;
    balance += 0.005;
    update(userRef, {balance: balance, energy: energy});
  };

  window.openTaskDetails = (id, task) => {
    document.getElementById("det-title").innerText = task.name;
    document.getElementById("det-desc").innerText = task.desc;
    document.getElementById("det-price").innerText = task.price;
    document.getElementById("det-link-btn").onclick = () => window.tg.openLink(task.link);
    const sendBtn = document.getElementById("det-send-btn");
    const status = userReports[id];

    if(status === "pending" || status === "approved") {
        sendBtn.disabled = true; sendBtn.style.opacity = "0.5";
        sendBtn.innerText = status === "pending" ? "На проверке..." : "Выполнено";
    } else {
        sendBtn.disabled = false; sendBtn.style.opacity = "1";
        sendBtn.innerText = "Отправить отчет";
        sendBtn.onclick = () => sendTaskReport(id, task);
    }
    showPage('task-details');
  };

  window.sendTaskReport = (taskId, task) => {
    const info = document.getElementById("det-input").value;
    if(!info) return alert("Введите отчет!");
    push(ref(window.db, "reports"), {uid, taskId, taskName: task.name, info, price: task.price, status: "pending"});
    logAction(`Отправил отчет по ${task.name}`);
    showPage('tasks');
  };

  // Одобрение задания + начисление реферальных 10%
  window.approveReport = (id) => {
    get(ref(window.db, `reports/${id}`)).then(s => {
        const r = s.val();
        const targetUserRef = ref(window.db, `users/${r.uid}`);
        get(targetUserRef).then(us => {
            const userData = us.val();
            // 1. Прямое начисление юзеру
            update(targetUserRef, {balance: (userData.balance || 0) + r.price});
            update(ref(window.db, `reports/${id}`), {status: "approved"});
            logAction(`Одобрено задание юзеру ${r.uid} (+${r.price}₽)`);

            // 2. Реферальное начисление 10% пригласителю
            if(userData.referrer) {
                const bossRef = ref(window.db, `users/${userData.referrer}`);
                get(bossRef).then(bsnap => {
                    if(bsnap.exists()){
                        const bonus = r.price * 0.10;
                        update(bossRef, {balance: (bsnap.val().balance || 0) + bonus});
                        logAction(`Реф-бонус ${bonus.toFixed(2)}₽ юзеру ${userData.referrer} за ${r.uid}`);
                    }
                });
            }
        });
    });
  };

  window.rejectReport = (id) => {
    update(ref(window.db, `reports/${id}`), {status: "rejected"});
    logAction(`Отклонено задание`);
  };

  window.sendWithdraw = () => {
    const card = document.getElementById("card").value;
    const sum = Number(document.getElementById("sumWithdraw").value);
    if(sum < 100 || sum > balance) return alert("Ошибка данных");
    update(userRef, {balance: balance - sum});
    push(ref(window.db, "withdrawals"), {uid, card, sum, status: "pending"});
    logAction(`Заявка на вывод ${sum}₽`);
    showPage('profile');
  };

  window.logAction = (msg) => {
    push(ref(window.db, "logs"), {uid, msg, time: new Date().toLocaleTimeString()});
  };

  window.addTask = () => {
    const name = document.getElementById("adminTaskName").value;
    const price = Number(document.getElementById("adminTaskPrice").value);
    const desc = document.getElementById("adminTaskDesc").value;
    const link = document.getElementById("adminTaskLink").value;
    if(!name || !price) return;
    push(ref(window.db,"tasks"), {name, price, desc, link});
    alert("Задание добавлено");
  };

</script>

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Arial,sans-serif;color:white;overflow:hidden;}
body{background:url("https://i.postimg.cc/2jx4fT8X/Giga-Chat-40.jpg") center/cover no-repeat;}

#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#111;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;}
.loader-logo{width:120px;margin-bottom:20px;animation:pulse 1.5s infinite;}
@keyframes pulse{0%{transform:scale(1);} 50%{transform:scale(1.1); opacity:0.8;} 100%{transform:scale(1);}}

.top{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;}
.title{font-size:22px;font-weight:900;padding:8px 14px;background:rgba(255,255,255,0.12);border:2px solid rgba(255,255,255,0.8);border-radius:16px;backdrop-filter:blur(6px);}
.balance{padding:10px 14px;background:rgba(0,0,0,0.55);border:2px solid rgba(255,255,255,0.8);border-radius:16px;cursor:pointer;}

.page{display:none;padding:20px;height:calc(100% - 150px);overflow-y:auto;}
.page.active{display:block}
.card{background:rgba(0,0,0,0.45);border:2px solid rgba(255,255,255,0.8);border-radius:22px;padding:20px;margin-bottom:20px;}
.btn{width:100%;padding:16px;margin-top:14px;font-size:16px;font-weight:600;color:white;background:rgba(0,0,0,0.5);border:2px solid rgba(255,255,255,0.8);border-radius:18px;cursor:pointer;}
.btn-red{background:rgba(255,0,0,0.35); border-color: rgba(255,255,255,0.4);}

.nav{position:fixed;bottom:0;width:100%;height:90px;background:rgba(0,0,0,0.6);display:flex;justify-content:space-around;align-items:center;}
.nav img{width:48px;height:48px;opacity:0.6;cursor:pointer;}
.nav img.active{opacity:1;}

.click-img{width:200px;height:200px;margin:30px auto;display:block;border-radius:24px;border:3px solid rgba(255,255,255,0.9); transition: 0.3s;}
input, textarea{width:100%; padding:12px; margin-top:10px; border-radius:12px; border:1px solid white; background:rgba(0,0,0,0.3); color:white;}
</style>
</head>
<body>

<div id="loader">
  <img class="loader-logo" src="https://i.postimg.cc/cCspvTn2/Picsart-26-01-03-04-33-45-909.png">
  <div style="font-weight:900; letter-spacing:2px;">EASY MONEY</div>
</div>

<div class="top">
  <div class="title">EASY MONEY</div>
  <div class="balance" onclick="showPage('withdraw')">Баланс: <span id="balance">0.00</span>₽</div>
</div>

<div id="earn" class="page active">
  <div class="card">
    <button class="btn" onclick="showPage('referral')">Заработок на рефералах</button>
    <button class="btn" onclick="showPage('tasks')">Заработок на заданиях</button>
    <button class="btn" onclick="showPage('click')">Заработок на кликах</button>
  </div>
</div>

<div id="tasks" class="page">
  <h3>Задания</h3>
  <div id="task-list"></div>
  <button class="btn btn-red" onclick="showPage('earn')">Назад</button>
</div>

<div id="task-details" class="page">
  <div class="card">
    <h3 id="det-title"></h3>
    <p id="det-desc"></p>
    <p>Награда: <span id="det-price"></span>₽</p>
    <button class="btn" id="det-link-btn" style="background: #0088cc;">Перейти по ссылке</button>
    <textarea id="det-input" placeholder="Введите отчет..."></textarea>
    <button class="btn" id="det-send-btn" style="background: #28a745;">Отправить отчет</button>
    <button class="btn btn-red" onclick="showPage('tasks')">Отмена</button>
  </div>
</div>

<div id="click" class="page">
  <div class="card" style="text-align:center">
    <p>Энергия: <span id="energy">1000</span>/1000</p>
    <img class="click-img" src="https://i.postimg.cc/cCspvTn2/Picsart-26-01-03-04-33-45-909.png" onclick="tap()">
    <button class="btn btn-red" onclick="showPage('earn')">Назад</button>
  </div>
</div>

<div id="profile" class="page">
  <div class="card" style="text-align:center">
    <img id="profilePic" style="width:80px; height:80px; border-radius:50%; border:2px solid white; margin-bottom:10px;" src="https://via.placeholder.com/80">
    <p>ID: <span id="uid_display">0</span></p>
    <button class="btn" onclick="showPage('p-money')">История начислений</button>
    <button class="btn" onclick="showPage('p-done')">Выполненные задания</button>
    <button class="btn" onclick="showPage('p-bad')">Отклонённые задания</button>
    <button class="btn btn-red" onclick="showPage('withdraw')" style="margin-top:20px;">Вывести</button>
  </div>
</div>

<div id="p-money" class="page"><h3>История начислений</h3><div id="hist-money"></div><button class="btn btn-red" onclick="showPage('profile')">Назад</button></div>
<div id="p-done" class="page"><h3>Выполненные</h3><div id="hist-done"></div><button class="btn btn-red" onclick="showPage('profile')">Назад</button></div>
<div id="p-bad" class="page"><h3>Отклонённые</h3><div id="hist-bad"></div><button class="btn btn-red" onclick="showPage('profile')">Назад</button></div>

<div id="referral" class="page">
  <div class="card">
    <h3>Рефералы</h3>
    <p style="font-size:14px; color:#ffcc00; font-weight:bold;">Получайте 10% от заработка каждого приглашённого пользователя!</p>
    <p id="refLink" style="font-size:11px; word-break:break-all; background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;"></p>
    <button class="btn" onclick="alert('Ссылка скопирована!')">Скопировать ссылку</button>
    <button class="btn btn-red" onclick="showPage('earn')">Назад</button>
  </div>
</div>

<div id="withdraw" class="page">
  <div class="card">
    <h3>Вывод средств</h3>
    <input id="card" placeholder="Номер карты">
    <input id="sumWithdraw" type="number" placeholder="Сумма (от 100₽)">
    <button class="btn" onclick="sendWithdraw()">Создать заявку</button>
    <button class="btn btn-red" onclick="showPage('profile')">Назад</button>
  </div>
</div>

<div id="info" class="page">
  <div class="card">
    <button class="btn" onclick="window.tg.openTelegramLink('https://t.me/news')">Новости</button>
    <div id="admin-entry" style="display:none">
        <button class="btn" style="background:orange; color:black; margin-top:20px;" onclick="showPage('admin-main')">Админ-панель</button>
    </div>
  </div>
</div>

<div id="admin-main" class="page">
    <button class="btn" onclick="showPage('admin-tasks')">Добавить задание</button>
    <button class="btn" onclick="showPage('admin-reports')">Проверка отчетов</button>
    <button class="btn" onclick="showPage('admin-logs')">Логи системы</button>
    <button class="btn btn-red" onclick="showPage('info')">Назад</button>
</div>

<div id="admin-tasks" class="page">
    <div class="card">
        <input id="adminTaskName" placeholder="Название"><input id="adminTaskPrice" type="number" placeholder="Цена">
        <textarea id="adminTaskDesc" placeholder="Описание"></textarea><input id="adminTaskLink" placeholder="Ссылка">
        <button class="btn" onclick="addTask()">Добавить</button>
        <button class="btn btn-red" onclick="showPage('admin-main')">Назад</button>
    </div>
</div>
<div id="admin-reports" class="page"><div id="admin-reports-list"></div><button class="btn btn-red" onclick="showPage('admin-main')">Назад</button></div>
<div id="admin-logs" class="page"><div id="admin-logs-list" class="card"></div><button class="btn btn-red" onclick="showPage('admin-main')">Назад</button></div>

<div class="nav">
  <img src="https://i.postimg.cc/9MfvXtnQ/Picsart-26-01-03-07-41-15-897.png" onclick="nav('earn', event)" class="active">
  <img src="https://i.postimg.cc/jdGK89kw/Picsart-26-01-03-07-38-38-882.png" onclick="nav('profile', event)">
  <img src="https://i.postimg.cc/9fBhQfXL/Picsart-26-01-03-07-38-01-962.png" onclick="nav('info', event)">
</div>

<script>
    setTimeout(() => {
        const user = window.tg.initDataUnsafe?.user;
        if(user){
            document.getElementById("refLink").innerText = "https://t.me/DifferentEarningsBot?start=" + user.id;
            if(user.id === 7020322752) document.getElementById("admin-entry").style.display = "block";
        }
    }, 1500);
</script>

</body>
</html>
